<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__top">
        <img
          class="card__top-bg"
          src="./images/bg-pattern-card.svg"
          alt="card background pattern"
        />
        <img
          class="card__profile-img"
          src="./images/image-victor.jpg"
          alt="face of victor"
        />
      </div>
      <div class="card__mid">
        <div class="card__name">
          Victor Crest <span class="card__age">26</span>
        </div>
        <div class="card__location">London</div>
      </div>
      <div class="card__bottom">
        <div class="card__stats">
          <div class="card__numbers">80K</div>
          <div class="card__stats__category">Followers</div>
        </div>
        <div class="card__stats">
          <div class="card__numbers">803K</div>
          <div class="card__stats__category">Likes</div>
        </div>
        <div class="card__stats">
          <div class="card__numbers">1.4K</div>
          <div class="card__stats__category">Photos</div>
        </div>
      </div>
    </main>
  </body>
</html>
